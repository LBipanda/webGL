<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
  </head>
  <body>
    <canvas id="c1" width="600" height="400"></canvas>

    <script>
      // 1、找到画布
      const canvasNode = document.getElementById("c1");
      // 获取画笔，上下文对象
      const cxt = canvasNode.getContext("2d");

      cxt.moveTo(0, 0);
      cxt.quadraticCurveTo(100, 0, 100, 50);
      cxt.stroke();

      // 案例：使用二次贝塞尔曲线实现气泡
      // cxt.moveTo(75, 25);
      // cxt.quadraticCurveTo(25, 25, 25, 62);
      // cxt.quadraticCurveTo(25, 100, 50, 100);
      // cxt.quadraticCurveTo(50, 120, 65, 100);
      // cxt.quadraticCurveTo(125, 100, 125, 62);
      // cxt.quadraticCurveTo(125, 25, 75, 25);
      // cxt.stroke();
      cxt.closePath();
    </script>
  </body>
</html>
