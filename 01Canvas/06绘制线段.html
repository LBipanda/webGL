<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06绘制线段</title>
  </head>
  <body>
    <canvas id="c1" width="600" height="400"></canvas>

    <script>
      // 1、找到画布
      const canvasNode = document.getElementById("c1");
      // 获取画笔，上下文对象
      const ctx = canvasNode.getContext("2d");
      // // 绘制线段
      // ctx.beginPath();
      // ctx.moveTo(300, 200);
      // ctx.lineTo(350, 250)
      // ctx.stroke()
      // ctx.closePath();

      // 绘制三角形
      ctx.beginPath();
      ctx.moveTo(300, 200);
      ctx.lineTo(400, 200)
      ctx.lineTo(350, 150)
      ctx.lineTo(300, 200)
      ctx.stroke()
      // ctx.fill()
      ctx.closePath();
    </script>
  </body>
</html>
