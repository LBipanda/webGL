<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10封装路径path2d</title>
</head>

<body>
    <canvas id="c1" width="600" height="400"></canvas>

    <script>
        // 1、找到画布
        const canvasNode = document.getElementById("c1");
        // 获取画笔, 上下文对象
        const ctx = canvasNode.getContext("2d");

    let heartPath = new Path2D()
        // 第一点
        heartPath.moveTo(300, 200);
        heartPath.bezierCurveTo(400, 170, 400, 200, 300, 250);
        heartPath.bezierCurveTo(200, 200, 200, 170, 300, 200);
       
        ctx.stroke(heartPath)
        ctx.fill(heartPath)
        heartPath.closePath();

        // 聊天框
        let chatPath = new Path2D()
        chatPath.moveTo(200, 300);
        chatPath.quadraticCurveTo(150, 300, 150, 200);
        chatPath.quadraticCurveTo(150, 100, 300, 100);
        chatPath.quadraticCurveTo(450, 100, 450, 200);
        chatPath.quadraticCurveTo(450, 300, 250, 300);
        chatPath.quadraticCurveTo(250, 350, 150, 350);
        chatPath.quadraticCurveTo(200, 350, 200, 300);
        ctx.stroke(chatPath)
        chatPath.closePath();

        // 创建一条折线
        let polyLine = new Path2D("M10 10 h 80 v 80 h -80 z")
        ctx.stroke(polyLine)
    </script>
</body>

</html>
