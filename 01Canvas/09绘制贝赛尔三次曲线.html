<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09绘制贝赛尔曲线</title>
</head>

<body>
    <canvas id="c1" width="600" height="400"></canvas>

    <script>
        // 1、找到画布
        const canvasNode = document.getElementById("c1");
        // 获取画笔, 上下文对象
        const ctx = canvasNode.getContext("2d");
        // 第一点
        ctx.moveTo(300, 100);
        ctx.bezierCurveTo(400, 50, 400, 200, 300, 250);
        ctx.bezierCurveTo(200, 200, 200, 50, 300, 100);
       
        ctx.stroke()
        ctx.closePath();
    </script>
</body>

</html>
