<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07arcTo绘制圆弧方式</title>
  </head>
  <body>
    <canvas id="c1" width="600" height="400"></canvas>

    <script>
      // 1、找到画布
      const canvasNode = document.getElementById("c1");
      // 获取画笔，上下文对象
      const ctx = canvasNode.getContext("2d");
      // 第一点
      ctx.moveTo(300, 200);
      // arcTo(x1, y1, x2, y2, radius) 第二个点和第三个，以及园弧的半径
      ctx.arcTo(300, 250, 250, 250, 10)
      ctx.stroke()
      ctx.closePath();
    </script>
  </body>
</html>
