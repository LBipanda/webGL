<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01认识canvas</title>
  </head>
  <body>
    <!-- 
        id; 标识元素的唯一性
        width:画布的宽度
        height:画布的高度 
    -->
    <canvas id="c1" width="500" height="500"></canvas>

    <script>
      // 1、找到画布
      const c1 = document.getElementById("c1");
      // 获取画笔，上下文对象
      if (c1.getContext) {
        const ctx = c1.getContext("2d");
        console.log("ctx", ctx);
        // 3、绘制图形
        // 3.1绘制矩形 fillRect（位置x 位置y 宽度 高度）
        ctx.fillRect(100, 100, 300, 200);
      } else {
        console.log("当前浏览器不支持canvas 请下就最新的浏览器")
      }
    </script>
  </body>
</html>
